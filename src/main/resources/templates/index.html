<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
   <title>스프링 부트 웹서비스</title>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
   	<h1>스프링 부트로 시작하는 웹 서비스</h1>
   
	<div sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{/admin}">관리자 페이지</a></div>
	<div sec:authorize="hasRole('ROLE_USER')"><a th:href="@{/user/me}">유저 페이지</a></div>
	<div sec:authorize="isAnonymous()"><a th:href="@{/login}">로그인</a></div>
	<div sec:authorize="isAuthenticated()"><a th:href="@{/logout}">로그아웃</a></div>

</body>
</html>
